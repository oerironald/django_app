<!-- hrms/templates/hrms/payroll_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll List</title>
</head>
<body>
    <h2>Payroll List</h2>
    <a href="{% url 'add_payroll' %}">Add Payroll</a>
    <ul>
        {% for payroll in payrolls %}
            <li>
                {{ payroll.employee.user.username }} - ${{ payroll.salary }} on {{ payroll.pay_date }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
