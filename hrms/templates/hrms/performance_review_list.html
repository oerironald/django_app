<!-- hrms/templates/hrms/performance_review_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Reviews</title>
</head>
<body>
    <h2>Performance Reviews</h2>
    <a href="{% url 'add_performance_review' %}">Add Performance Review</a>
    <ul>
        {% for review in reviews %}
            <li>
                {{ review.employee.user.username }} - {{ review.review_date }} - Rating: {{ review.rating }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
