<!-- hrms/templates/hrms/employee_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <h2>Employee List</h2>
    <a href="{% url 'add_employee' %}">Add Employee</a>
    <ul>
        {% for employee in employees %}
            <li>
                {{ employee.user.username }} - {{ employee.position }} 
                <a href="{% url 'update_employee' employee.pk %}">Edit</a>
                <a href="{% url 'delete_employee' employee.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
