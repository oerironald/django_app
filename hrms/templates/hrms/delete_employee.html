<!-- hrms/templates/hrms/delete_employee.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
</head>
<body>
    <h2>Delete Employee</h2>
    <p>Are you sure you want to delete {{ employee.user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'employee_list' %}">Cancel</a>
</body>
</html>
